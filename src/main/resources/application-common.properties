# MyBatis settings
mybatis.type-aliases-package=com.kazuki43zoo.jpetstore.pojo

# Spring Transaction management settings
spring.transaction.default-timeout=10
spring.transaction.rollback-on-commit-failure=true

# Logging settings
# TRACE < DEBUG < INFO < WARN < ERROR < FATAL 
# 1.low to trace,log will not output 2.com.kazuki43zoo.jpetstore output log package

logging.level.com.kazuki43zoo.jpetstore=TRACE
